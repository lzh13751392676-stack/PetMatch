<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>宠物匹配屋 PetMatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_hero.css">
</head>
<body>
    <div id="bgPets"></div>
    <audio id="bgMusic" loop preload="auto">
        <source src="01e887579d82afe0010370019855730738_130.mp4" type="audio/mp4">
    </audio>
    <audio id="cardMusic" loop preload="auto">
        <source src="01e5a74ffeda22ed0103700197f1d6ed29_130.mp4" type="audio/mp4">
    </audio>
    <button class="home-btn" onclick="goHome()" title="回到首页">🏠</button>
    <button class="mute-btn" onclick="toggleMute()" title="静音/取消静音">🔊</button>
    <div id="app">
        <section id="home" class="page active">
            <div class="hero-new">
                
                <div class="hero-content">
                    <h1 class="hero-title">🐾 宠物匹配屋</h1>
                    <p class="hero-subtitle">帮你遇见命中注定的小可爱</p>
                    <p class="hero-desc">几个小问题 → 为你挑选 3 张最适合你的宠物卡片</p>
                    
                    <div class="card-stack-hero">
                        <div class="hero-card hero-card-3">
                            <div class="hero-card-inner">
                                <div class="hero-card-emoji">🐼</div>
                                <div class="hero-card-name">小熊</div>
                            </div>
                        </div>
                        <div class="hero-card hero-card-2">
                            <div class="hero-card-inner">
                                <div class="hero-card-emoji">🐶</div>
                                <div class="hero-card-name">旺仔</div>
                            </div>
                        </div>
                        <div class="hero-card hero-card-1">
                            <div class="hero-card-inner">
                                <div class="hero-card-emoji">🐱</div>
                                <div class="hero-card-name">小桔</div>
                                <div class="hero-card-hint">← 滑动选择 →</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn-hero-primary" onclick="startQuiz()">
                        <span class="btn-glow"></span>
                        开始匹配
                    </button>
                    
                    <div class="quick-entry">
                        <div class="quick-card" onclick="quickStartCard()">
                            <span class="quick-emoji">🐾</span>
                        </div>
                        <button class="btn-quick" onclick="quickStartCard()">
                            先抽一张看看 😺
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="quiz" class="page">
            <div class="container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="quiz-content" id="quizContent"></div>
                <button class="btn-skip-all" onclick="skipAllQuestions()">
                    <span class="skip-icon">⚡</span>
                    <span>一键跳过所有问题</span>
                    <span class="skip-icon">⚡</span>
                </button>
            </div>
        </section>

        <section id="results" class="page">
            <div class="container results-container">
                <h2 class="section-title">💗 为你挑出的 3 位最佳匹配</h2>
                
                <div class="match-card-stack" id="matchCardStack" role="region" aria-label="匹配结果卡片">
                    <!-- 卡片将由 JS 动态生成 -->
                </div>
                
                <div id="topMatches" class="top-matches" style="display:none;"></div>
                
                <button id="backToMatchBtn" class="btn-secondary" onclick="backToMatchCards()" style="display:none; margin-top: 20px;">返回</button>
            </div>
        </section>

        <section id="cardMode" class="page">
            <div class="container">
                <div class="header-container">
                    <h2 class="page-header" id="cardModeTitle"></h2>
                    <button class="btn-random" onclick="randomDraw()">🎰 随机抽取</button>
                </div>
                <div class="swipe-guide" id="swipeGuide">
                    <div class="guide-content">
                        <div class="guide-icon">👈</div>
                        <p>左滑喜欢</p>
                    </div>
                    <div class="guide-content">
                        <div class="guide-icon">👆</div>
                        <p>上下滚动查看</p>
                    </div>
                    <div class="guide-content">
                        <div class="guide-icon">👉</div>
                        <p>右滑跳过</p>
                    </div>
                </div>
                <div class="card-stack" id="cardStack"></div>
                <div class="card-actions">
                    <button class="btn-icon btn-skip" onclick="skipCard()">💨</button>
                    <button class="btn-icon btn-like" onclick="likeCard()">❤️</button>
                </div>
                <button class="btn-favorites" onclick="showFavorites()">
                    <span class="dog-body">🥮🥮🥮</span>
                    <span class="btn-text-content">查看待选列表</span>
                </button>
            </div>
        </section>

        <section id="favorites" class="page">
            <div class="container">
                <h2 class="section-title">💕 我的待选列表</h2>
                <div id="favoritesList" class="favorites-grid"></div>
                <button class="btn-secondary" onclick="showCardMode()">继续浏览</button>
            </div>
        </section>

        <div id="toast" class="toast"></div>
    </div>

    <div class="signature">Peter~</div>
    <div class="copyright">网页版权归@罗智豪所有</div>

    <script src="data.js"></script>
    <script src="data2.js"></script>
    <script src="data3.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('click', e => {
            if (e.target.matches('.btn-primary, .btn-secondary, .btn-icon')) createRipple(e);
        });
        
        document.addEventListener('click', function initMusic() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.3;
            bgMusic.muted = isMuted;
            bgMusic.play().catch(() => {});
            document.removeEventListener('click', initMusic);
        }, { once: true });
    </script>
</body>
</html>
